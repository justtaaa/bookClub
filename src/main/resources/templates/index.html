<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
     <h1>Welcome to the Book Club</h1>
    </header>

    <nav class="link-container">
        <a href="#about" class="link">About</a>
        <a href="#events" class="link">Events</a>
        <a href="#gallery" class="link">Gallery</a>
        <a href="#join" class="link">Join Us</a>
        <a href="#contact" class="link">Contact</a>
    </nav>

    <main>
        <section id="about" class="section">
            <h2>About the Book Club</h2>
            <p>[Detailed description of the book club...]</p>
        </section>

        <section id="events" class="section">
            <h2>Upcoming Events</h2>
            <p>[Details about upcoming events...]</p>
        </section>

        <section id="gallery" class="section">
            <h2>Gallery</h2>
            <p>[Images from past events and book covers...]</p>
        </section>

        <section id="join" class="section">
            <h2>Join Our Club</h2>
            <form id="interestForm">
                <input type="text" id="name" name="name" placeholder="Your name...">
                <input type="email" id="email" name="email" placeholder="Your email...">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Book Club. All rights reserved.</p>
    </footer>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
